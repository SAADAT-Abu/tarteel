# /etc/nginx/sites-available/tarteel.conf
# Symlink to /etc/nginx/sites-enabled/ after setup.
#
# After getting SSL certs, certbot will automatically add the ssl_certificate
# and ssl_certificate_key lines — just run:
#   sudo certbot --nginx -d tarteel.live -d www.tarteel.live -d api.tarteel.live

# ── Redirect HTTP → HTTPS ──────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name tarteel.live www.tarteel.live api.tarteel.live;
    return 301 https://$host$request_uri;
}

# ── www → apex redirect ────────────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.tarteel.live;

    ssl_certificate     /etc/letsencrypt/live/tarteel.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tarteel.live/privkey.pem;

    return 301 https://tarteel.live$request_uri;
}

# ── Frontend — tarteel.live ────────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name tarteel.live;

    ssl_certificate     /etc/letsencrypt/live/tarteel.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tarteel.live/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ── Backend — api.tarteel.live ─────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.tarteel.live;

    ssl_certificate     /etc/letsencrypt/live/tarteel.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tarteel.live/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── HLS static files (served directly by nginx, no backend needed) ──
    location /hls/ {
        alias /opt/tarteel/hls/;
        add_header Cache-Control "no-cache";          # always fresh segments
        add_header Access-Control-Allow-Origin "https://tarteel.live";
        add_header Access-Control-Allow-Headers "Range";
        types {
            application/vnd.apple.mpegurl  m3u8;
            video/mp2t                     ts;
        }
    }

    # ── WebSocket (Socket.IO) ───────────────────────────────────────────
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "Upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;                     # keep WS connections alive
    }

    # ── REST API ────────────────────────────────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
        client_max_body_size 10M;
    }
}
